#spring.config.import=optional:configserver:http://localhost:8888/
#spring.application.name=designer-service
#spring.cloud.config.import-check.enabled=false
## Actuator Prometheus Endpoint


server.port=8083
spring.application.name=DESIGNER_SERVICE
spring.data.mongodb.host = localhost
spring.data.mongodb.port = 27017
spring.data.mongodb.database = interiordb
spring.cloud.config.enabled=false
spring.servlet.multipart.enabled = true
spring.servlet.multipart.max-file-size = 200MB
spring.servlet.multipart.max-request-size = 200MB

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka
eureka.instance.hostname=localhost
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

management.endpoints.web.exposure.include=*
management.endpoint.health.show.details=always
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true











springdoc.api-docs.path=/designer-docs
springfox.documentation.swagger.v2.path=/designerService
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
