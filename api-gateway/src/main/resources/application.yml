eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
server:
  port: 8080

management:
  endpoints:
    web:
      exposure:
        include: prometheus
    health:
      show:
        details: always

metrics:
  enabled: true
  export:
    prometheus:
      enabled: true
prometheus:
  enabled: true
spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: http://localhost:8085
          predicates:
            - Path=/user-service/**
          filters:
            - RewritePath=/user-service(?<segment>/?.*), $\{segment}
        - id: authentication-service
          uri: http://localhost:8081
          predicates:
            - Path=/authentication-service/**
          filters:
            - RewritePath=/authentication-service(?<segment>/?.*), $\{segment}
        - id: customer-service
          uri: http://localhost:8082
          predicates:
            - Path=/customer-service/**
          filters:
            - RewritePath=/customer-service(?<segment>/?.*), $\{segment}
        - id: designer-service
          uri: http://localhost:8083
          predicates:
            - Path=/designer-service/**
          filters:
            - RewritePath=/designer-service(?<segment>/?.*), $\{segment}
        - id: email-service
          uri: http://localhost:8084
          predicates:
            - Path=/email-service/**
          filters:
            - RewritePath=/email-service(?<segment>/?.*), $\{segment}
        - id: order-service
          uri: http://localhost:8087
          predicates:
            - Path=/order-service/**
          filters:
            - RewritePath=/order-service(?<segment>/?.*), $\{segment}
        - id: payment-service
          uri: http://localhost:9097
          predicates:
            - Path=/payment-service/**
